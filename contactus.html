        body {

        .contact-form {

            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0,0,0,0.1);
        }

        .navbar {
            background-color: #333 !important; /* Dark grey navbar */
        }

        .navbar-dark .navbar-nav .nav-link {
            color: #f8f5f0 !important; /* Cream text */
        }

        .btn-primary {
            background-color: #333; /* Dark grey button */
            border: none;
        }

        .btn-primary:hover {
            background-color: #555; /* Slightly lighter grey on hover */

    </style>
</head>

<!-- CTA Banner -->
<div class="cta-banner">
    <h1>Need Help or Have Questions?</h1>
    <p>We’re here to help you choose the best gaming setup. Drop us a message!</p>
</div>

<!-- Contact Form -->
<div class="contact-form">
    <form name="contactForm" onsubmit="return validateForm()">
        <div class="mb-3">
            <label for="name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form>
</div>

<!-- Bootstrap Bundle with Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
